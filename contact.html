<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>TecnoMundo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="grid-header">
        <div class="container-logo">
            <a href="index.html" class="container-logo">
                <img src="img/logo.png" alt="logo" class="logo">
                <h1 class="logo-text">TecnoMundo</h1>
            </a>
        </div>
        <div class="container-search-bar">
            <input type="text" class="search-bar" placeholder="Buscar...">
        </div>
    </header>
    <nav class="grid-nav nav-bar">
        <ul class="nav-list-main">
            <li><a href="./index.html" class="index-home">Inicio</a></li>
            <li><a href="./products.html" class="index-products nav-text">Productos</a></li>
            <li><a href="./contact.html" class="index-contact nav-text">Contacto</a></li>
        </ul>
        <i class="fa-solid fa-bars button-var"></i>
        <ul class="nav-list hide-menu">
            <li><a href="./index.html" class="index-home">Inicio</a></li>
            <li><a href="./products.html" class="index-products nav-text">Productos</a></li>
            <li><a href="./contact.html" class="index-contact nav-text">Contacto</a></li>
        </ul>
    </nav>
    <main class="grid-main-contact">
        <div class="contact-container">
            <h3 class="contact-title">CONTACTANOS</h3>
            <form action="" class="contact-form">
                <input type="text" class="input-form-contact" placeholder="Nombre">
                <input type="text" class="input-form-contact" placeholder="Apellido">
                <input type="email" class="input-form-contact" placeholder="E-mail">
                <input type="text" class="input-form-contact" placeholder="Asunto">
                <textarea name="" class="" placeholder="Mensaje"></textarea>
                <div class="contenedor_captcha">
                    <div class="contenedor_hijo">
                        <div class="captcha"></div>
                        <button id="recargar">Recargar</button>
                    </div>
                    <input class="ingreso_captcha" type="text"placeholder="Ingresar captcha" required>
                    <div class="resultado"></div>
                </div>
                <input type="submit" id="submit-button">
            </form>
        </div>
    </main>
    <footer class="grid-footer">
        <div class="social-media">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <div class="contact">
            <ul>
                <li><i class="fa-solid fa-phone"></i>+54 2281 353558</li>
                <li><i class="fa-solid fa-envelope"></i>tecnomundo@soporte.com</li>
                <li><i class="fa-solid fa-location-dot"></i>San Martin 597, Tandil, Provincia de Buenos Aires</li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/80520dbe4a.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
